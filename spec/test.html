<!DOCTYPE HTML>
<html>

  <head>
    <title>test</title>

    <script src="jaabro.js"></script>
    <script src="../src/saintmarc.js"></script>
    <!--script src="helpers.js"></script-->

    <!--link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
      type="text/css" /-->
    <style>
      pre {
        border: 1px solid black;
        height: 14em;
        padding: 3px;
        white-space: pre-wrap;
        word-break: break-word;
      }
      #tree, #debug-tree {
        font-size: 84%;
        font-family: monospace;
      }
      .jaabro-children {
        padding-left: 1em;
      }
      .jaabro-tree {
        width: fit-content;
        border-top: 1px solid lightgrey;
      }
      .jaabro-success {
        border-left: 2px solid lightgreen;
      }
      .jaabro-failure {
        border-left: 2px solid red;
      }
      dt {
        display: inline-block;
        padding-left: 0.35em;
      }
      dd {
        margin-inline-start: 1.4em;
        display: inline-block;
      }
      .jaabro-summary {
        cursor: pointer;
      }
      .jaabro-summary > span {
        padding-left: 0.35em;
      }
      /*.jaabro-summary > .jaabro-at { display: none; }*/
      .jaabro-summary > .jaabro-name:not(.jaabro-no-name) {
        font-weight: bold;
      }
    </style>
  </head>

  <body>

    <h1>saintmarc</h1>

    <pre id="out"></pre>
    <h2>tree:</h2>
    <div id="tree"></div>
    <h2>debug-tree:</h2>
    <div id="debug-tree"></div>

    <script>

      var clog = console.log;

      var elt = function(sel) { return document.querySelector(sel); };
      var elts = function(sel) { return document.querySelectorAll(sel); };

      var removeAll = function(sel) {
        elts(sel)
          .forEach(function(e) { e.parentElement.removeChild(e); });
        return undefined;
      };

      var on = function(sel, evName, evHandler) {
        elts(sel)
          .forEach(function(e) { e.addEventListener(evName, evHandler); });
        return undefined;
      };

      var s =
        //'This is our test\n' +
        //'It stinks.\n' +
        //'\n' +
        //'This is another paragraph\n' +
        //'\n' +
        //'---\n' +
        //'\n' +
        //'**strong**\n' +
        //'__strong2__\n' +
        //'_emphasis_\n' +
        //'~~strikethrough~~\n' +
        //'click [here](http://example.com/link)!\n' +
        //'this is ~~striken through~~, _gosh_\n' +
        //'\n' +
        //'* Oh rage\n' +
        //'- Oh despair\n' +
        //'\n' +
        '**multiplication** 1 * 2 * 3\n'
      //var o = SaintMarc.parse(s);

      var t = SaintMarc.parse(s, { debug: 1 });
      clog(t);
      clog(document.querySelectorAll('#tree > div'));
      removeAll('#tree > div');
      elt('#tree').appendChild(t.toHtml());

      var t = SaintMarc.parse(s, { debug: 3 });
      clog(t);
      removeAll('#debug-tree > div');
      elt('#debug-tree').appendChild(t.toHtml());

      var o = SaintMarc.parse(s);
      elt('#out').textContent = JSON.stringify(o);

      elts('.jaabro-complete')
        .forEach(function(e) { e.style.display = 'none'; });

      on('.jaabro-summary', 'click', function(ev) {
        var div = ev.target.closest('.jaabro-tree');
        div.querySelector('.jaabro-summary').style.display = 'none';
        div.querySelector('.jaabro-complete').style.display = null;
      });
      on('.jaabro-complete', 'click', function(ev) {
        var div = ev.target.closest('.jaabro-tree');
        div.querySelector('.jaabro-summary').style.display = null;
        div.querySelector('.jaabro-complete').style.display = 'none';
      });
    </script>

  </body>
</html>
